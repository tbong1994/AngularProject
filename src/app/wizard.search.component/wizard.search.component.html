
<div id="dashboardWizardListParent">
  <div class ="wizardSearchParentDiv">
    <h4>Wizard Search : </h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  </div>
  <div *ngFor="let wizard of wizards | async" (click)="gotoDetail(wizard)" class="search-result" >
    {{wizard.name}}
  </div>
</div>
