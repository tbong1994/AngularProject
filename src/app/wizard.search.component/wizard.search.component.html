
<div id="dashboardWizardListParent" class = "searchWizardDiv">
  <div class ="wizardSearchParentDiv">
    <h4>Search for a wizard</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div *ngFor="let wizard of wizards | async" (click)="gotoDetail(wizard)" class="search-result" >
      {{wizard.name}}
    </div>
  </div>
</div>
