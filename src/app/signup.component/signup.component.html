<div style="margin-top:150px;">
    <div class="form container">
        <form class="login-form" #loginForm>
        <input autofocus="true" [ngClass]="{'invalidInput':isUsernameValid==false}" placeholder = "username" onfocus="this.placeholder = ''" onblur="this.placeholder='username'" #username required/>
        <input placeholder="password" [ngClass]="{'invalidInput':isPwValid==false}" onfocus="this.placeholder = ''" onblur="this.placeholder='password'"#password required/>
        <input placeholder="firstname" [ngClass]="{'invalidInput':isFnValid==false}" onfocus="this.placeholder = ''" onblur="this.placeholder='firstname'"#firstname required/>
        <input placeholder="lastname" [ngClass]="{'invalidInput':isLnValid==false}" onfocus="this.placeholder = ''" onblur="this.placeholder='lastname'"#lastname required/>
        <input placeholder="email" [ngClass]="{'invalidInput':isEmailValid==false}" onfocus="this.placeholder = ''" onblur="this.placeholder='email'"#email required/>
        <button (click)="onRegisterButtonClicked(username.value,password.value,firstname.value,lastname.value,email.value)" myWizardAttributeDirective>Register</button>
        </form>
    </div>
    <button type ="button" class="btn btn-outline-secondary" (click)="onHomeClicked()" myWizardAttributeDirective>Home</button>
</div>
