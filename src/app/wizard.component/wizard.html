

<div *ngIf="selectedWizard" class ="selectedWizard">
  <h2>
    {{selectedWizard.name | uppercase}} Selected!
  </h2>
  <button (click)="goToDetail()">View Details</button>
</div>
<div>
  <ul class ="wizardListParent">
    <li class = "wizardList" *ngFor="let wizard of wizards" [class.selected]="wizard===selectedWizard" (click)="onSelect(wizard)">
      <div class="nameAndFaceDiv">
        <span class = "center">{{wizard.getName()}} from {{wizard.getHouse()}}</span>
        <img class = "{{wizard.cssClass}}" src="{{wizard.face}}" />
      </div>
    </li>
  </ul>
</div>
